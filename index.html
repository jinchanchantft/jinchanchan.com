<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金铲铲之战 - 记牌器下载</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        /* 星空背景效果 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .stars::before, .stars::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 80px 40px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 120px 80px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 160px 120px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 200px 160px, white, rgba(0,0,0,0));
            background-size: 200px 200px;
            animation: twinkle 4s infinite;
        }
        
        .stars::after {
            background-image: 
                radial-gradient(1px 1px at 30px 20px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 70px 40px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 80px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 80px 120px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 120px 160px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 160px 200px, white, rgba(0,0,0,0));
            animation-delay: 2s;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        /* 粒子效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            filter: blur(1px);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* 金色光晕效果 */
        .gold-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, rgba(10, 10, 18, 0) 70%);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.5; }
        }

        /* 网格线效果 */
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(10, 10, 18, 0) 99%, rgba(255, 215, 0, 0.1) 100%),
                linear-gradient(0deg, rgba(10, 10, 18, 0) 99%, rgba(255, 215, 0, 0.1) 100%);
            background-size: 50px 50px;
            animation: grid-move 50s linear infinite;
            z-index: -1;
        }

        @keyframes grid-move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 1000px 1000px;
            }
        }

        /* 内容容器 */
        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            z-index: 1;
            position: relative;
            animation: container-float 6s ease-in-out infinite alternate;
        }

        @keyframes container-float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        h1 {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .download-button {
            background: linear-gradient(to bottom, #FFD700, #E6C300);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }

        .download-button:active {
            transform: translateY(1px);
        }

        .download-button::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s;
        }

        .download-button:hover::after {
            left: 100%;
        }

        .logo-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.8em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            z-index: 2;
            animation: text-glow 2s infinite alternate;
        }

        @keyframes text-glow {
            from { text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.6); }
        }
    </style>
</head>
<body>

    <!-- 金色光晕 -->

    <!-- 网格线 -->
    <div class="grid-lines"></div>
    
    <!-- 粒子效果 -->

    <div class="container">

    <script>
        // 创建动态粒子
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机属性
                const size = Math.random() * 4 + 1;
                const posX = Math.random() * window.innerWidth;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                const opacity = Math.random() * 0.5 + 0.3;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.bottom = `-10px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.opacity = opacity;
                
                // 随机金色色调
                const goldVariation = Math.random() * 40 - 20;
                particle.style.backgroundColor = `rgba(255, ${215 + goldVariation}, 0, ${opacity})`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // 页面加载完成后创建粒子
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // 添加鼠标移动光效
            document.addEventListener('mousemove', function(e) {
                const glow = document.querySelector('.gold-glow');
                glow.style.left = `${e.clientX}px`;
                glow.style.top = `${e.clientY}px`;
            });
        });
