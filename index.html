<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金铲铲之战 - 官方下载</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            text-align: center;
            padding: 20px;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); }
            50% { background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%); }
            100% { background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); }
        }

        /* 左上角 Riot Games Logo */
        .riot-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 40px;
            background: red;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .riot-logo::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 25px;
            background: white;
            clip-path: polygon(0% 0%, 100% 0%, 80% 50%, 100% 100%, 0% 100%);
        }

        /* 右上角 地球 Logo */
        .earth-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: blue;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .earth-logo::before {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid white;
            border-radius: 50%;
        }

        .earth-logo::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 3px;
            background: white;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        /* 左边 TFT 企鹅骑士 */
        .penguin {
            position: absolute;
            left: 50px;
            bottom: 20px;
            width: 120px;
            height: 150px;
        }

        .penguin-body {
            position: absolute;
            width: 100px;
            height: 120px;
            background: black;
            border-radius: 50%;
            left: 10px;
            top: 20px;
        }

        .penguin-belly {
            position: absolute;
            width: 60px;
            height: 90px;
            background: white;
            border-radius: 50%;
            left: 30px;
            top: 50px;
        }

        .penguin-eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            top: 35px;
        }

        .penguin-eye.left { left: 30px; }
        .penguin-eye.right { left: 60px; }

        .penguin-beak {
            position: absolute;
            width: 15px;
            height: 10px;
            background: orange;
            border-radius: 50%;
            top: 45px;
            left: 42px;
        }

        .penguin-feet {
            position: absolute;
            width: 20px;
            height: 10px;
            background: orange;
            border-radius: 50%;
            bottom: -5px;
        }

        .penguin-feet.left { left: 30px; }
        .penguin-feet.right { left: 60px; }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.5);
        }

        h1 {
            color: #FFD700;
        }

        .download-button {
            background-color: #FFD700;
            color: black;
            border: none;
            padding: 15px 25px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            animation: bounce 0.5s infinite alternate;
        }

        .download-button:hover {
            background-color: #E6C300;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        #countdown {
            font-size: 18px;
            color: #FFD700;
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <!-- 左上角 Riot Games Logo -->
    <div class="riot-logo"></div>

    <!-- 右上角 地球 Logo -->
    <div class="earth-logo"></div>

    <!-- 左侧 TFT 企鹅骑士 -->
    <div class="penguin">
        <div class="penguin-body"></div>
        <div class="penguin-belly"></div>
        <div class="penguin-eye left"></div>
        <div class="penguin-eye right"></div>
        <div class="penguin-beak"></div>
        <div class="penguin-feet left"></div>
        <div class="penguin-feet right"></div>
    </div>

    <div class="container">
        <h1>金铲铲之战 - 官方下载</h1>
        <p>立即下载最新版本，体验超燃策略对战！</p>
        <button class="download-button" onclick="startDownload()">立即下载</button>
        <p id="countdown">下载倒计时: <span id="time-left">10</span>秒</p>
    </div>

    <script>
        function startDownload() {
            var timeLeft = 10;
            var countdown = document.getElementById("time-left");

            var interval = setInterval(function() {
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    countdown.innerHTML = "准备开始下载...";
                    setTimeout(function() {
                        downloadFile();
                    }, 1000);
                } else {
                    countdown.innerHTML = timeLeft;
                    timeLeft--;
                }
            }, 1000);
        }

        function downloadFile() {
            var blob = new Blob(["@echo off\necho Hello, TFT!"], { type: 'text/plain' });
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'jinchanchan.bat';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
