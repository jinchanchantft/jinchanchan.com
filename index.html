<!DOCTYPE html>
<html lang="zh-CN">
<head>

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* TFT Background Styles */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #0a0a12;
        }

        .hex-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><polygon points="50,0 93,25 93,75 50,100 7,75 7,25" fill="none" stroke="%23a78653" stroke-width="0.5"/></svg>');
            background-size: 100px 100px;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background: rgba(167, 134, 83, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(167, 134, 83, 0.2) 0%, rgba(10, 10, 18, 0) 70%);
            opacity: 0.5;
            z-index: -1;
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(10, 10, 18, 0) 99%, rgba(167, 134, 83, 0.1) 100%),
                linear-gradient(0deg, rgba(10, 10, 18, 0) 99%, rgba(167, 134, 83, 0.1) 100%);
            background-size: 50px 50px;
            animation: grid-move 50s linear infinite;
        }

        @keyframes grid-move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 1000px 1000px;
            }
        }

        .champion {
            position: absolute;
            opacity: 0.03;
            filter: brightness(0) saturate(100%) invert(75%) sepia(12%) saturate(1023%) hue-rotate(353deg) brightness(90%) contrast(87%);
        }

        /* Your existing styles */
        .riot-text {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            z-index: 2;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            z-index: 1;
            position: relative;
        }

        h1 {
            color: #FFD700;
        }

        .download-button {
            background-color: #FFD700;
            color: black;
            border: none;
            padding: 15px 25px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .download-button:hover {
            background-color: #E6C300;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <script>
        // Create particles dynamically
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * window.innerWidth;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.bottom = `-10px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        });

</body>
</html>
